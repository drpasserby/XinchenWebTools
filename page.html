<!DOCTYPE html>
<html lang="zh-CN">
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>心尘的工具集 | 页面</title>
		<link rel="icon" href="https://my.wulvxinchen.cn/tools/logo.ico" type="image/x-icon">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>
	<body>	
		<div class="container" id="webList">
            <div class="card text-dark myheadercard my-4">
				<div class="card-body">
					<div class="row">
						<div class="col-sm">
							<h2 class="mainTitle"><strong>心尘的工具集</strong></h2>
							<span style="font-weight:600">一个好用的工具集合网站.<br>
                                期待与你的每一次相遇!<br>
                                <i>By 心尘.</i> 
                            </span>
						</div>
						<div class="col-sm">
                            <a href="./about.html" class="float-end" id="logopic">
								<img class="myheadercardImg" src="https://my.wulvxinchen.cn/pictures/logo/logo.webp">
							</a>
						</div>
					</div>
				</div>
			</div>
            <a href="https://my.wulvxinchen.cn/tools/" class="btn btn-primary ms-2">< 返回工具集</a>
            <div v-if="this.urlInfo.id!=-1">
                <div class="row g-4 my-2">
                    <div class="col-lg">
                        <div class="card text-dark mytiltecard">
                            <div class="card-body">
                                <div class="card-title">
                                    <h1><strong>{{urlInfo.name}}</strong></h1>
                                </div>
                                <div class="text-secondary my-2">
                                    <h4><strong>类型:{{urlInfo.type}}</strong></h4>							
                                </div>
                                <div class="text-secondary my-2">
                                    <strong>简介:{{urlInfo.til}}</strong><br>
                                </div>
                                <button @click="share()" class="btn btn-primary mt-2">分享</button>
                                <a :href="urlInfo.url" class="btn btn-success mt-2" target="_blank">前往</a>							
                            </div>
                        </div>
                    </div>
                </div>
            
                <button @click="randomShow" class="btn btn-primary mt-3 ms-2">我要更多有趣</button>
                <div class="row g-4 my-2" v-if="isShowRandom">
                    <div class="col-lg">
                        <div class="card text-dark mytiltecard">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3><strong>{{random.name}}</strong></h3>
                                </div>
                                <div class="text-secondary my-2">
                                    <strong>类型:{{random.type}}</strong><br>							
                                </div>
                                <div class="text-secondary my-2">
                                    <strong>简介:{{random.til}}</strong><br>
                                </div>
                                <a :href="'./page.html?id='+random.id" class="btn btn-primary mt-2" target="_blank">查看信息</a>
                                <a :href="random.url" class="btn btn-success mt-2" target="_blank">前往</a>									
                            </div>
                        </div>
                    </div>
                </div>
		    </div>
            <div v-else>
                页面不存在或者网址错误
            </div>
        </div>
        <script src="js\page.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
</html>
